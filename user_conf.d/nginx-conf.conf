server {
    server_name  cturtles.duckdns.org www.cturtles.duckdns.org;

        # Load configuration files for the default server block.

    location / {
        proxy_pass http://web:80/;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cturtles.duckdns.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cturtles.duckdns.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}

server {
    if ($host = www.cturtles.duckdns.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = cturtles.duckdns.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen       80;
    listen       [::]:80; 
    server_name  cturtles.duckdns.org www.cturtles.duckdns.org;
    return 404; # managed by Certbot




}
