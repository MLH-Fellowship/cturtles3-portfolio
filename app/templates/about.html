<!DOCTYPE html>
<html>
<body>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

        console.log(('{{ userData|tojson }}'))

</head>
<!-- About Me Block -->

<!-- Please add your profile pic in static folder -->
<!-- Use url_for to generate the correct URLs with Jinja2 templates: -->
<div> 
    <!-- Having trouble inputting variable for each picture: -->
        <img src="{{ url_for('static', filename = name + '.png' )}}" width="250" height="300">

</div>
<div>
    <h1>Hi! I'm {{userData.name}}</h1>
        <p>
        <!-- Summary --> 
        {{userData.about}}
        </p>
</div>

<!-- Projects Block -->
<div class="section--projects">
    <div class="container--title">
        <h1>PROJECTS</h1>
    </div>
    </ul>
    <div class="container center">
        {% for project in userData.projects %}
        <div class="container--project" style="background-image: url('{{ project.image }}');">
            <div class="container--info">
                <div class="info--project">
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <a href="{{ project.link }}">CHECK IT OUT</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
